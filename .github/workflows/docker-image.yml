name: Build and Test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "main"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Build image
        run: docker build . --file Dockerfile --tag stockfish-socket-server:latest
      -
        name: Test image
        run: docker run -it --rm stockfish-socket-server:latest pytest
